<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> CFB Cursos - Javascript </title>
        <meta charset="utf-8" />
        <script>
            //Laço for, laço while e do while

            var num;

            //indicado para vetores
            document.write("********** LAÇO FOR **********<br>");
            for(i = 0; i <= 10; i++){
                document.write(i+"<br>");
            }

            document.write("******** LAÇO WHILE *********<br>");

            num = 0;
            while(num <= 10){
                document.write(num+"<br>");
                num++;
            }

            //Caso não seja necessário usar num dentro do laço
            // num = 11;
            // while(num--){
            //     document.write("Olá Mundo! <br>");
            // }
           
            document.write("****** LAÇO DO WHILE *******<br>");

            var cont = 15;
            //Executa pelo menos uma vez o código
            do{
                document.write("Olá Mundo!");
                cont++;
            }while(cont<10);

        </script>
    </head>
    <body>

    </body>
</html>
