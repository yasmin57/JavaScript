<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> CFB Cursos - Javascript </title>
        <meta charset="utf-8" />
        <script>
            // ******** AULA 12 - SWITCH ********

            var valor = parseInt(prompt("Digite um valor de 1 a 3", "Ex: 3"));

            switch(valor)
            {
                case 1:
                case 2:
                    document.write("Você escolheu o número 01 ou 02");
                    break;
                case 3:
                    document.write("Você escolheu o número 03");
                    break;
                default:
                    document.write("Você digitou um valor inválido");
            }
        </script>
    </head>
    <body>

    </body>
</html>
