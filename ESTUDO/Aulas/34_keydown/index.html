<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> CFB Cursos - Javascript </title>
        <meta charset="utf-8" />
        <style>
            #div1{
                width: 100px;
                height: 100px;
                border: solid 1px black;
                background-color: #f00;
                left: 0px;
                top: 0px;
                position: absolute;
            }
        </style>
        <script>

            //Medidas
            var px = 0;
            var py = 0;

            //Função para mover
            function move(){
                var obj = document.getElementById("div1");
                var tecla = event.keyCode;

                /* Code:
                    37 = seta para a esquerda (-)
                    38 = seta para cima (-)
                    39 = seta para a direita (+)
                    40 = seta para baixo (+)
                    13 = enter
                */
               if(tecla == 37){
                   px -= 10;
                   obj.style.left = px + "px";
               }
               else if(tecla == 38){
                   py -= 10;
                   obj.style.top = py + "px";
               }
               else if(tecla == 39){
                   px += 10;
                   obj.style.left = px + "px";
               }
               else if(tecla == 40){
                   py += 10;
                   obj.style.top = py + "px";
               }
               else if(tecla == 13){
                   alert("Programa encerrado");
                   this.removeEventListener("keydown", move);
               }
            }

            document.addEventListener("keydown", move);
        </script>
    </head>
    <body>
        <div id="div1"></div>
    </body>
</html>
