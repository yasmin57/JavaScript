<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> CFB Cursos - Javascript </title>
        <meta charset="utf-8" />
        <style>
            #div1{
                width: 100px;
                height: 100px;
                border: solid 1px black;
                background-color: #fff;
            }
        </style>
        <script>
            
            function mudaCor(){
                var obj = document.getElementById("div1");
                var r = Math.floor(Math.random()*255);
                var g = Math.floor(Math.random()*255);
                var b = Math.floor(Math.random()*255);

                obj.style.backgroundColor = "rgb(" +r+ "," +g+ " ," +b+ ")";
            }

            //setTimeout(mudaCor, 2000);
            //setInterval(mudaCor, 2000);

            var tmp;

            function iniciar(){
                tmp = setInterval(mudaCor, 1000);
            }

            function parar(){
                clearInterval(tmp);
            }

            function addEventos(){
                document.getElementById("btn1").addEventListener("click", iniciar);
                document.getElementById("btn2").addEventListener("click", parar);
            }

            window.addEventListener("load", addEventos);
        </script>
    </head>
    <body>
        <div id="div1"></div>
        <button id="btn1">Iniciar</button>
        <button id="btn2">Parar</button>
    </body>
</html>
