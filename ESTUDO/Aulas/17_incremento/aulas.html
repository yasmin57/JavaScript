<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> CFB Cursos - Javascript </title>
        <meta charset="utf-8" />
        <script>
            //Incremento e decremento
            var num = 10;

            num = num + 1; //num vale 11
            num = num - 1; //num vale 10
            num++; //num vale 11
            num--; //num vale 10

            //Funciona com outros valores e operadores
            num+=2; //num vale 12
            num-=2; //num vale 10

            //Pr√© incremento: incrementa antes de exibir
            document.write(++num + "<br>"); //num vale 11

            //Inverte o valor
            document.write(-num);
        </script>
    </head>
    <body>

    </body>
</html>
