<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> CFB Cursos - Javascript </title>
        <meta charset="utf-8" />
        <style>
           #jogador{
               position: absolute;
               top: 0px;
               left: 0px;
               width: 50px;
               height: 50px;
               background-color: #00f;
           }
        </style>
        <script>
            //Variaveis
            var jog;
            var vel;
            var dx, dy;
            var px, py;
            var anima;

            //Função que inicializa as variaveis
            function inicia(){
                vel = 5;
                dx = 1;
                dy = 0;
                px = 0;
                py = 0;
                jog = document.getElementById("jogador");

                jog.addEventListener("click", function(){
                    cancelAnimationFrame(anima);
                });

                game();
            }

            function game(){
                px += dx * vel;
                py += dy * vel;

                if(px > 800){
                    dx = -1;
                }
                else if(px < 0){
                    dx = 1;
                }

                jog.style.left = px + "px";
                //jog.style.top = py + "px";
                anima = requestAnimationFrame(game);
            }

            window.addEventListener("load", inicia);
        </script>
    </head>
    <body>
        <div id="jogador"></div>
    </body>
</html>
