<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> CFB Cursos - Javascript </title>
        <meta charset="utf-8" />
        <style>
            #div1{
                width: 200px;
                height: 200px;
                border: solid 1px black;
                margin-bottom: 20px;
            }
        </style>
        <script>
            //Eventos

            
            function mudaCor(obj, cor){
                obj.style.backgroundColor = cor;
            }
            
            function mudaPos(obj){
                obj.style.position = "absolute";
                obj.style.left =Math.round(Math.random()*500)+"px";
                obj.style.top =Math.round(Math.random()*500)+"px";
            }

            function ola(){
                var date = new Date();
                var hora = date.getHours();
                var txt = "";

                if(hora < 6)
                    txt = "Boa madrugada";
                else if (hora < 12)
                    txt = "Bom dia";
                else if (hora < 18)
                    txt = "Boa tarde";
                else
                    txt = "Boa noite";

                alert("Ola Yasmin, "+txt);
            }
        </script>
    </head>
    <body onload="ola();">
        <div id="div1" onclick="mudaCor(document.getElementById('div1') ,'#00f')"
         onmouseover="mudaCor(this, '#f00')" onmouseout="mudaCor(this, '#fff')">
        </div>
        <button onmouseover="mudaPos(this);">
            Tente clicar huehue
        </button>
    </body>
</html>
